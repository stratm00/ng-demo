<label for="firstName">Vorname:</label><input type="text" name="firstName" [(ngModel)]="this.firstName">
<label for="surname">Nachname:</label><input type="text" name="surname" [(ngModel)]="this.surname">
<label for="mail">Mail:</label><input type="text" name="mail" [(ngModel)]="this.mail">
<button class="btn btn-primary btn-xl" (click)="addPerson()">Hinzufügen</button>
<button class="btn btn-primary btn-xl" (click)="goBack()">Zurück</button>
